<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73d40713b8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="tab1">
    <section class="tab">
        <div class="heading">
            <h1>
                Task <span class="list">List</span>
            </h1>
        </div>
        <div class="icon">
            <a href="./index1.html"><img src="./Project Media/plus.png" width="40" height="40"></a>
            <!-- <span class="text">Add New -->
            <!-- Task</span> -->
            <div class="text">Add New Task</div>
        </div>
        <div class="parent">
            <div class="box">
                <h3>
                    Trip to Paris
                </h3>
                <hr>
                <span class="invisible"> <input type="checkbox" class="larger" checked>Visit Church </span><br>
                <input type="checkbox" class="larger">Shopping
            </div>
            <div class="box">
                <h3>
                    My To Do List
                </h3>
                <hr>
                <span class="invisible"><input type="checkbox" class="larger" checked>Visit Supermarket</span> <br>
                <input type="checkbox" class="larger">Buy Vegetables
            </div>
            <div class="box">
                <h3>
                    Movies I will Watch
                </h3>
                <hr>
                <span class="invisible"> <input type="checkbox" class="larger" checked>Stranger Things 4 </span><br>
                <input type="checkbox" class="larger">Avengers Endgame
            </div>
            <div class="box">
                <h3>
                    Daily Morning Routine for...
                </h3>
                <hr>
                <span class="invisible"><input type="checkbox" class="larger" checked>Wape up at 6pm </span><br>
                <input type="checkbox" class="larger">Sleep at 10pm
            </div>
            <div class="box">
                <h3>
                    My To Do List
                </h3>
                <hr>
                <span class="invisible"><input type="checkbox" class="larger" checked>Design of Everyday</span><br>
                <input type="checkbox" class="larger">Alchemist
            </div>
        </div>
    </section>
   </div>
    <div class="front">
        <span>Add New Item </span>
        <a href="./index.html" class="cross"><img src="./Project Media/icons8-multiply-24.png" alt=""></a>
        <hr>
    
        <input type="text" style="    width: 90%;
                        height: 27px;
                        border-radius: 7px;" placeholder="Visit Famous Places">
    
        <a href="./index2.html" class="tab4box">
            <span class="addtask">+ Add Task</span>
            <!-- <img src="./Project Media/plus.png" width="30" height="30" alt=""> -->
        </a>
    </div>
</body>
</html>
