<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73d40713b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="tab4">
        <div class="heading">
            <h1>
                Task <span class="list">List</span>
            </h1>
        </div>
        <div class="icon1">
            <div class="text">
                <a href="./index.html" class="plus"><img src="./Project Media/left-arrow-in-circular-button-black-symbol.png" width="40" height="40"> Back</a>
            </div>
    
    
            <div class="text">
                <a href="./index3.html" class="back"> <img src="./Project Media/plus.png" width="40" height="40"> Add New
                    Task</a>
            </div>
    
        </div>
        <div class="parent1">
            <div class="box">
                <h3>
                    Trip to Paris
                </h3>
                <hr>
                <span class="invisible"> <input type="checkbox" class="larger" checked>Visit Church </span><br>
                <input type="checkbox" class="larger">Shopping
            </div>
        </div>
    </section>
    <div class="front">
        <span>Add New Item </span>
        <a href="./index.html" class="cross"><img src="./Project Media/icons8-multiply-24.png" alt=""></a>
        <hr>
    
        <input type="text" style="    width: 90%;
                    height: 27px;
                    border-radius: 7px;" placeholder="Visit Famous Places">
    
        <a href="./index.html" class="tab4box">
            <span class="addtask"> + Add Task</span>
            <!-- <img src="./Project Media/plus.png" width="30" height="30" alt=""> -->
        </a>
    </div>
</body>
</html>
